		<script type="text/javascript">
		</script>
		
		 <style type="text/css">
		 
		.dropup-menu {
			text-align: left;
			width: 250px;
		    bottom: 100%;
		    top: auto !important;
		    margin-bottom:5px;
		}

		/* position the arrow downwards, pointing to the menu */
		
		.navbar .dropup-menu:before {
		    border-bottom: none;
		    border-left: 7px solid transparent;
		    border-right: 7px solid transparent;
		    border-top: 7px solid rgba(0, 0, 0, 0.2);
		    left: 7px;
		    top: 100%;
		}

		.navbar .dropup-menu:after {
		    border-bottom: none;
		    border-left: 6px solid transparent;
		    border-right: 6px solid transparent;
		    border-top: 6px solid #fff;
		    left: 10px;
		    top: 100%;
		    left: 6px;
		}
		
		/* point the caret up*/
		
		.up {
		    border-left: 4px solid transparent;
		    border-right: 4px solid transparent;
		    border-bottom: 4px solid #000000;
		    border-top: none;
		}

</style>

	</head>	
	<body style="background-color:transparent;">
	
		<div id="viper.world_node" style="display:none;">
			<div id="viper.scene_node">

			</div>
		</div>
		
		<div id="indicator"></div>
		
		<div class="navbar navbar-fixed-bottom" style="height:70px">
			<div class="navbar-inner" style="height:70px">
		    	<div class="container">
		    		<ul class="nav" style="width:100%">
  						<li style="width:242px; text-align: center" class="dropdown" id="ui_obj_inputs_list_open">
  							<a href="" data-toggle="dropdown" class="dropdown-toggle" id="ui_obj_inputs_btn">
  								<i class="icon-arrow-down icon-white"></i>
    							<p id="ui_obj_inputs_txt">0 - Inputs</p>
    						</a>
    						
    						<ul class="dropdown-menu dropup-menu" id="ui_obj_inputs_list">
              				</ul>
  						</li>
  						<li class="divider-vertical" style="height:60px"></li>
  						<li style="width:242px; height:70px; text-align: center" class="dropdown">
  							<a href="" id="ui_obj_name_url" style="height:70px" data-toggle="dropdown" class="dropdown-toggle disabled">
    							<p id="ui_obj_name" style="text-align: center; font-size: 20px; line-height:50px">Searching...</p>
    						</a>
    						
   							<ul class="dropdown-menu dropup-menu" id="ui_obj_name_list">
              				</ul>
  						</li>
  						<li class="divider-vertical" style="height:60px"></li>
  						<li style="width:242px; text-align: center" class="dropdown" id="ui_obj_outputs_list_open">
  							<a href="" data-toggle="dropdown" class="dropdown-toggle" id="ui_obj_outputs_btn">
  								<i class="icon-arrow-up icon-white"></i>
    							<p id="ui_obj_outputs_txt">0 - Outputs</p>

    						<ul class="dropdown-menu dropup-menu" id="ui_obj_outputs_list">
              				</ul>
  						</li>
					</ul>
		    	</div>
		  	</div>
		</div>
		
		
		<div class="startup_info visible" id="transferContainer" style="display:none">
			<div class="panel">
				<div class="title">Flow</div>
				<div class="content" >
					<div class="scroller" style="height:70px">
						<div class="infocontent">
							</br>
							
							<div style="width:100%; overflow:hidden; height:200px">
								<div style="width:200px; height:50px; float:left; align:bottom;">
									<div style="text-align: center;"><i class="icon-th-large"></i></div>
									<p style="text-align: center" id="tdInputTxt"></p>
								</div>
								
								<div style="width:185px; height:50px; float:left;">
									<div style="text-align: center;"><i class="icon-arrow-right"></i></div>
									<div style="border-width: 2px; border-style: dashed; border-color: black; margin-top:8px;"></div> 
									<p style="text-align: center; margin-top:10px;" id="tdActionTxt"></p>
								</div>
								
								<div style="width:200px; height:50px; float:left;">
									<div style="text-align: center;"><i class="icon-th-large"></i></div>
									<p style="text-align: center" id="tdOutputTxt"></p>
								</div>
							</div>
							
						</p></div>
					</div>
					<div class="okbutton" id="tdSendBtn" style="margin-left:+70px; float:left;">Send</div>
					<div class="okbutton" id="tdCancelBtn" style="margin-left:+380px;">Cancel</div>
				</div>
			</div>
		</div>
		
		
		
		
		<div class="startup_info visible" id="objectDetails" style="display:none">

						</p></div>

					<div class="okbutton" id="odOkBtn">OK</div>
				</div>
			</div>
